<div>
    <form method="get">
        <fieldset class="registerFa">
            <legend>Dados de inscrição</legend>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <label for="sexo">Sexo:</label><br>
            <div class="radio-group">
                <br><input type="radio" id="masculino" name="sexo" value="Masc">
                <label for="masculino">Masculino</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="feminino" name="sexo" value="Fem">
                <label for="feminino">Feminino</label>
            </div> 
            <div class="radio-group">
                <input type="radio" id="outros" name="sexo" value="Outros">
                <label for="outros">Outros</label><br>
            </div>
            <br><label for="femail">E-mail:</label>
            <input type="email" id="email" email="email">
            <label for="password">Senha:</label>
            <input type="password" id="password" passsword="password">
            <label for="fone">Telefone:</label>
            <input type="text" name="fone" id="fone">
            <div class="radio-group">
                <input type="checkbox" id="desejo" name="desejo" value="participar">
                <label for="checkbox">Desejo participar do fã-clube</label><br>
            </div>
            <br><label for="comentario">Motivo de se inscrever: </label>
            <textarea name="comentario" id="comentario"></textarea>
            <button type="reset">Limpar</button><button type="submit">Enviar</button>
        </fieldset>
    </form>
